<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="js/gmaps.js"></script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript">
    var map, lat, lng;
    $(function(){
    
    function geolocalizar(){
    GMaps.geolocate({
    success: function(position){
    lat = position.coords.latitude; //guarda coords en lat y lng
	lng = position.coords.longitude;
	map = new GMaps({ //muestra mapa centrado en coords [lat,lng]
	el:'#map',
	lat: lat,
	lng:lng
	});
	map.addMarker({ lat:lat, lng:lng}); //marcador en [lat, lng]
	},
	error: function(error) {alert('Error: '+error.message);},
	not_supported: function(){alert("No soporta geolocalizaci√≥n");},
    });
    };
	geolocalizar();
	});
	</script>
<!-- bootstrap -->
<link rel="stylesheet" href="css/bootstrap.css">
	<title>Document</title>
</head>

<div class="container-fluid"><img class="img-responsive" src="img/banner2.png" alt="una imagen de cabecera"></div>

</body>
</html>
